<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbit Robot App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Microbit Robot App</h1>
        <button id="connectBtn">Connect to Robot</button>
        <div id="status">Status: Disconnected</div>

        <div class="joystick">
            <div></div><button class="btn" onmousedown="send('F')" onmouseup="send('S')">▲</button><div></div>
            <button class="btn" onmousedown="send('L')" onmouseup="send('S')">◀</button>
            <button class="btn stop" onclick="send('S')">■</button>
            <button class="btn" onmousedown="send('R')" onmouseup="send('S')">▶</button>
            <div></div><button class="btn" onmousedown="send('B')" onmouseup="send('S')">▼</button><div></div>
        </div>

        <div class="sliders">
            <div class="slider-group">
                <label>Arm Position</label>
                <input type="range" min="0" max="180" value="90" oninput="sendServo('A', this.value)">
            </div>
            <div class="slider-group">
                <label>Gripper Position</label>
                <input type="range" min="0" max="180" value="90" oninput="sendServo('G', this.value)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
